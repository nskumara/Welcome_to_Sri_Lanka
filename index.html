<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sri Lanka</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <i class="fas fa-globe"></i>
      Welcome to Sri Lanka
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html" data-toggle="tooltip" data-placement="bottom" title="Home" data-animation="fadeIn">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="destination.html" data-toggle="tooltip" data-placement="bottom" title="Destinations" data-animation="fadeIn">Destinations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html" data-toggle="tooltip" data-placement="bottom" title="About" data-animation="fadeIn">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html" data-toggle="tooltip" data-placement="bottom" title="Contact" data-animation="fadeIn">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="video/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="container">
      <div class="hero-content">
        <h1>Welcome to Sri Lanka</h1>
        <p>Explore the world with us</p>
        <a href="#" class="btn btn-primary">Get Started</a>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <span>&copy; 2023 Tourism Website. All rights reserved.</span>
    </div>
  </footer>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function() {
      // Add background animation
      $(".hero").addClass("animated-background");

      // Card click animation
      $(".destinations .card").click(function() {
        $(this).addClass("animated-card");
      });

      // Button click animation
      $(".btn-primary").click(function() {
        $(this).addClass("animated-button");
      });
    });
  </script>

<script>
  $(document).ready(function() {
    // Navigation bar animation
    $(".nav-link").hover(function() {
      var animation = $(this).data("animation");
      if (animation) {
        $(this).addClass("animated " + animation);
      }
    }, function() {
      var animation = $(this).data("animation");
      if (animation) {
        $(this).removeClass("animated " + animation);
      }
    });
  });
</script>
</body>
</html>
